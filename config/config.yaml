locations:
  - lat: 25.8600
    lon: -97.4200

rate_limit_sleep_seconds: 5

api:
  base_url: "https://api.tomorrow.io"
  forecast_endpoint: "/v4/weather/forecast"

  fields:
    - temperature
    - windSpeed
    - humidity
    - precipitationType

  timesteps:
    - "1h"

  units: "imperial"
  timeout_seconds: 15
  max_retries: 3
  retry_backoff_seconds: 2
